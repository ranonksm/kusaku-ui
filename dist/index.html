        <!-- Input Text -->
        <h1 class="text-center text-2xl text-gray-900">Input Text</h1>
        <div class="flex flex-col gap-y-1.5">
          <label
            for="my-input-text"
            class="ps-4 text-sm font-medium uppercase text-gray-900"
            >Input Label</label
          >
          <div class="relative">
            <input
              id="my-input-text"
              type="email"
              placeholder="Input Placeholder"
              class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
            />
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
            >
              <span class="i-material-symbols-arrow-left-alt"></span>
            </div>
            <div
              class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
            >
              <span class="i-material-symbols-arrow-right-alt"></span>
            </div>
          </div>
          <p class="ps-4 text-xs text-gray-900">This is for hint!</p>
        </div>

            >
              <option value="option-1">Option 1</option>
              <option value="option-2">Option 2</option>
              <option value="option-3">Option 3</option>
            </select>
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
