<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Settings</title>
  </head>

  <body>
    <div class="container max-w-[768px]">
      <!-- app bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- /app bar -->
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
          <!-- Card informasi personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- /title -->
            <!-- input file -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input type="file" class="hidden" id="file-upload" />
              </label>
            </div>
            <!-- /input file -->
            <!-- input nama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="input-nama"
                  type="text"
                  placeholder="Masukkan Nama"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input nama -->
            <!-- input email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-email"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <div class="relative">
                <input
                  id="input-email"
                  type="email"
                  placeholder="Masukkan Email"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input email -->
            <!-- button -->
            <button
              type="button"
              class="hover: inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- /button -->
          </form>
          <!-- /Card informasi personal -->
          <!-- Card keamanan pin -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- /title -->

            <!-- input pin lama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-pin-lama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN LAMA</label
              >
              <div class="relative">
                <input
                  id="input-pin-lama"
                  type="text"
                  placeholder="Masukkan 6 digit PIN lama"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input pin lama -->
            <!-- input pin baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-pin-baru"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN baru</label
              >
              <div class="relative">
                <input
                  id="input-pin-baru"
                  type="text"
                  placeholder="Buat 6 digit PIN baru"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input pin baru -->
            <!-- input konfirmasipin baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-konfirmasi-pin-baru"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Konfirmasi PIN
              </label>
              <div class="relative">
                <input
                  id="input-konfirmasi-pin-baru"
                  type="text"
                  placeholder="Konfirmasi 6 digit PIN baru"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input konfirmasipin baru -->

            <!-- button -->
            <button
              type="button"
              class="hover: inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- /button -->
          </form>
          <!-- /Card keamanan pin -->
          <!-- Card penarikan dana -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- /title -->

            <!-- pilih bank -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="my-input-select"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >pilih bank
              </label>
              <div class="relative">
                <select
                  id="my-input-select"
                  type="email"
                  class="placeholder:text-gray400 peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                >
                  <option value="option-1">BRI</option>
                  <option value="option-2">BCA</option>
                  <option value="option-3">BNI</option>
                </select>
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>
                <div
                  class="absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-keyboard-arrow-down"></span>
                </div>
              </div>
            </div>
            <!-- /pilih bank -->
            <!-- input nama rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-no-rek"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >nama di rekening</label
              >
              <div class="relative">
                <input
                  id="input-no-rek"
                  type="text"
                  placeholder="Masukkan nama pemilik rekening"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- /input nama rekening -->
            <!-- input no rek -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-no-rekening"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >No. rekening</label
              >
              <div class="relative">
                <input
                  id="input-no-rek"
                  type="tel"
                  placeholder="Masukkan No. Rekening"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
              </div>
            </div>
            <!-- /input no rek -->

            <!-- button -->
            <button
              type="button"
              class="hover: inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- /button -->
          </form>
          <!-- /Card penarikan dana -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- /navbar -->
    </div>
  </body>
</html>
